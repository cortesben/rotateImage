    <title>Canvas Image rotation</title>
    <style>
        #rotate-canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <canvas id="rotate-canvas" width="1544" height="1160"></canvas>
    <button class="roatate-clockwise">Rotate -></button>
    <button class="roatate-counter_clockwise">Rotate <-</button>

            <script>
                const canvas = document.getElementById('rotate-canvas');
                const context = canvas.getContext('2d');
                const imageObject = document.createElement('img');

                const s_roatateRight = document.querySelector('.roatate-clockwise');
                const s_roatateLeft = document.querySelector('.roatate-counter_clockwise');

                let angleInDegrees = 0;

                imageObject.onload = e => {
                    console.log(`Canvas image event: ${e.type}`);
                    // context.drawImage(imageObject, 0, 0);
                    context.drawImage(imageObject, canvas.width / 2 - imageObject.width / 2, canvas.height / 2 - imageObject.height / 2);
                }

                imageObject.src = './ben.jpg';

                function drawRotated(degrees) {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.save();
                    context.translate(canvas.width / 2, canvas.height / 2);
                    context.rotate(degrees * Math.PI / 180);
                    context.drawImage(imageObject, -imageObject.width / 2, -imageObject.width / 2);
                    context.restore();
                }

                s_roatateRight.addEventListener('click', () => {
                    angleInDegrees += 90;
                    drawRotated(angleInDegrees);
                });

                s_roatateLeft.addEventListener('click', () => {
                    angleInDegrees -= 90;
                    drawRotated(angleInDegrees);
                });
            </script>

</body>
